<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="assets/logo.png" alt="Brand Logo" />
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <form class="search-bar">
            <input type="text" placeholder="Search products..." aria-label="Search products" />
            <button type="submit">üîç</button>
        </form>
        <div class="cart-section">
            <a href="#" class="cart-icon" aria-label="Shopping Cart">
                üõí
                <span class="cart-badge">0</span>
            </a>
        </div>
        <button class="hamburger" aria-label="Open menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">Biggest Sale of the Year!</h1>
        <p class="hero-subtitle">Up to 70% off on selected products. Shop the latest arrivals and exclusive deals now.</p>
        <a href="#" class="hero-cta">Shop Now</a>
      </div>
    </section>
    <section class="products-section" id="products">
      <h2 class="products-title">Featured Products</h2>
      <div class="products-grid" id="productsGrid">
        <div class="products-loading" id="productsLoading">
          <svg class="spinner" width="32" height="32" viewBox="0 0 50 50"><circle class="path" cx="25" cy="25" r="20" fill="none" stroke="#007bff" stroke-width="5"></circle></svg>
          <span>Loading products...</span>
        </div>
      </div>
    </section>
    <div class="cart-modal-overlay" id="cartModalOverlay"></div>
    <div class="cart-modal" id="cartModal">
      <div class="cart-modal-header">
        <h3>Your Cart</h3>
        <button class="cart-modal-close" id="cartModalClose" aria-label="Close Cart">&times;</button>
      </div>
      <div class="cart-modal-body" id="cartModalBody">
        <div class="cart-empty">Your cart is empty.</div>
        <ul class="cart-items-list" id="cartItemsList"></ul>
        <div class="cart-total-row" id="cartTotalRow">
          <span>Total:</span>
          <span class="cart-total" id="cartTotal">‚Çπ0</span>
        </div>
        <button class="cart-checkout-btn" id="cartCheckoutBtn">Checkout</button>
      </div>
    </div>
    <div class="product-modal-overlay" id="productModalOverlay"></div>
    <div class="product-modal" id="productModal">
      <div class="product-modal-header">
        <h3 id="modalProductTitle"></h3>
        <button class="product-modal-close" id="productModalClose" aria-label="Close">&times;</button>
      </div>
      <div class="product-modal-body">
        <img id="modalProductImage" class="modal-product-image" src="" alt="" />
        <div class="modal-product-rating" id="modalProductRating"></div>
        <p class="modal-product-desc" id="modalProductDesc"></p>
        <div class="modal-product-price-row">
          <span class="modal-product-price" id="modalProductPrice"></span>
          <button class="modal-add-cart-btn" id="modalAddCartBtn">Add to Cart</button>
        </div>
      </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
